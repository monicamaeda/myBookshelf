<ons-page>
    <ons-toolbar>
        <div class="center">ログイン画面</div>
    </ons-toolbar>
    <div style="text-align: center">
        <p>
            ユーザー名<br/>
            <input class="text-input" name="userName" id="user_name"/>
            <br/>
            パスワード<br/>
            <input type="password" name="password" id="password">
            <br/>
            <br/>
            <ons-button id="login_button" onclick="userLogin(false)">
            ログイン
            </ons-button>
            <br/>
            <ons-button id="signup_button" onclick="userLogin(true)">
            または、新規登録
            </ons-button><br/>
            <span id="login_error_msg"></span>
        </p>
    </div>
</ons-page>
