<ons-page id="show_users_page">
    <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">ユーザー一覧</div>
    </ons-toolbar>
    <p>選択中のグループ名:</p>>
    <div id="choose_group_name"></div>
    <p>このグループに追加するユーザー名を入力してください</p>
    <div class="right"><input type="search" class="search-input search_user_name" placeholder="検索したい人の名前を入れてください"></input></div>
    <ons-button onclick="searchUser()">名前で検索！</ons-button>
    <div style="text-align: center">
        <ons-list id="usersListView">
            
        </ons-list>
    </div>

</ons-page>
